name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  build:
    env:
      MONGODB_URI: ${{ env.MONGODB_URI }}
      NEXTAUTH_URL: ${{ env.NEXTAUTH_URL }}
      NEXTAUTH_SECRET: ${{ env.NEXTAUTH_SECRET }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm run build
      - run: npm run lint
